<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>random fursona from thisfursonadoesnotexist.com</title>
		<style>
			body {
				text-align: center;
			}
		</style>
    </head>
    <body>
        <p>this fursona does not exist</p>
		<div style="width: 512px; height: 512px; border: 1px dashed #000; margin: 0 auto;" onclick="loadFurry()">
			<img src="" width="512" alt="click here" id="avatar"/>
		</div>
		
		<div style="border: 1px dashed #000; margin: 0 auto; margin-top: 10px;" id="history">
		&nbsp;
		</div>
    </body>
    <script>
		function loadFurry() {
			var index = getRandomFurryID();
			url = `https://thisfursonadoesnotexist.com/jpgs-2x/seed${index}.jpg`;
			if (index >= 0) {
				url = `https://thisfursonadoesnotexist.com/v2/jpgs-2x/seed${index}.jpg`;
			}

			document.getElementById("avatar").src = url;

			var img = document.createElement("img");
			img.src = url;
			img.width = 128;
			
			var src = document.getElementById("history");
			src.appendChild(img);
			src.insertBefore(img, src.firstChild)
		}
		function rollDie(dieSize) {
			return (1 + Math.floor(Math.random() * dieSize));
		}
		function getRandomFurryID() {
			return rollDie(99999);
		}
    </script>
</html>
